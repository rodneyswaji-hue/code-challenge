<!DOCTYPE html>
<html>
<head>
  <title>Net Salary Calculator</title>
</head>
<body>
  <h1>Net Salary Calculator</h1>
  <script>
    //script tag helps us incoperate html with javascript
    //This code propmts the user to ennter the basic salary and benefit then stores them in the respective variables
    // it also changes the input from a string(User Input) to an integer
    let basicSalary = parseInt(prompt("Enter basic salary:"));
    let benefits = parseInt(prompt("Enter benefits:"));
    //The function has grossSalary variable that stores the sum of basicSalary and benefits
    //It also has two conditional statements that check where the grossSalary are and multiplies it respectively
    //Tax variable stores value of calculated tax
    function calculateNetSalary(basicSalary, benefits) {
      const grossSalary = basicSalary + benefits;

      
      let tax = 0;
      if (grossSalary <= 24000) tax = grossSalary * 0.1;
      else if (grossSalary <= 32333) tax = grossSalary * 0.25;
      else tax = grossSalary * 0.3;

      // nhif variable stores value of the nhif deductions based on the grossSalary
      // I also found out a simple way of writtin if and else if statement with less code without using curly braces
      let nhif = 0;
      if (grossSalary <= 5999) nhif = 150;
      else if (grossSalary <= 7999) nhif = 300;
      else if (grossSalary <= 11999) nhif = 400;
      else if (grossSalary <= 14999) nhif = 500;
      else if (grossSalary <= 19999) nhif = 600;
      else if (grossSalary <= 24999) nhif = 750;
      else if (grossSalary <= 29999) nhif = 850;
      else if (grossSalary <= 34999) nhif = 900;
      else if (grossSalary <= 39999) nhif = 950;
      else if (grossSalary <= 44999) nhif = 1000;
      else if (grossSalary <= 49999) nhif = 1100;
      else if (grossSalary <= 59999) nhif = 1200;
      else if (grossSalary <= 69999) nhif = 1300;
      else if (grossSalary <= 79999) nhif = 1400;
      else if (grossSalary <= 89999) nhif = 1500;
      else if (grossSalary <= 99999) nhif = 1600;
      else nhif = 1700;

      // nssf variable stores value of nssf deduction
      const nssf = Math.min(grossSalary * 0.06, 360);
        // net salary calculates salary after all the deductions and stores in netSalary variable
      const netSalary = grossSalary - tax - nhif - nssf;
    // returns the values so that fuction doesn't show undefined
      return { grossSalary, tax, nhif, nssf, netSalary };
    }
    //function declaration where function is stored in a variable results
    // alert displays the values after calculation without requiring user input
    const result = calculateNetSalary(basicSalary, benefits);
    alert(
      "Gross Salary: " + result.grossSalary +
      "\nTax (PAYE): " + result.tax +
      "\nNHIF: " + result.nhif +
      "\nNSSF: " + result.nssf +
      "\nNet Salary: " + result.netSalary
    );
  </script>
</body>
</html>
